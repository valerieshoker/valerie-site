<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mia's Fairy Garden</title>
  <style>
    body {
      background: linear-gradient(#d1f7e0, #fef6e4);
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .garden-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    .item {
    position: absolute;
    width: 150px;
    height: 150px;
    cursor: grab;
    transition: transform 0.2s;
    }
    .item:hover {
      transform: scale(1.1);
    }

    /* Larger items */
#pond,
#fairyhouse,
#treehouse,
#forest {
  width: 220px;
  height: 220px;
}
    #fairy { left: 30vw; top: 50vh; }
    #mushroom { left: 10vw; top: 60vh; }
    #flower { left: 70vw; top: 40vh; }
    #fairy2 { left: 45vw; top: 30vh; }
    #vampire { left: 60vw; top: 55vh; }
    #boyfairy { left: 20vw; top: 20vh; }
    #toad { left: 80vw; top: 65vh; }
    #fairyhouse { left: 5vw; top: 10vh; }
    #pond { left: 55vw; top: 75vh; }
    #forest { left: 85vw; top: 20vh; }
    #treehouse { left: 35vw; top: 10vh; }
    #elf { left: 35vw; top: 35vh; }

    .info-box {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: #ffffffcc;
      padding: 12px;
      border-radius: 10px;
      max-width: 280px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="garden-container">
    <img src="images/miafairy.png" id="fairy" class="item" alt="Fairy" draggable="true" onclick="showInfo('what would we look like as fairies? fairies are magical creatures said to live in gardens and forests! this one looks like a Mia fairy')">
    <img src="images/mushroom.png" id="mushroom" class="item" alt="Mushroom" draggable="true" onclick="showInfo('this is a fly agaric mushroom – it looks magical but is not edible!')">
    <img src="images/elf.png" id="elf" class="item" alt="Elf" draggable="true" onclick="showInfo('this is a missa elf. she loves to play with the fairies.')">
    <img src="images/flower.png" id="flower" class="item" alt="Flower" draggable="true" onclick="showInfo('flowers attract fairies and butterflies. some even close at night!')">
    <img src="images/fairy2.png" id="fairy2" class="item" alt="Fairy Friend" draggable="true" onclick="showInfo('This fairy friend loves to sing with the birds at dawn. This is Mias fairy friend Ann')">
    <img src="images/vamp.png" id="vampire" class="item" alt="Vampire Fairy" draggable="true" onclick="showInfo('Some vampires come out at night! This one watches over my website.')">
    <img src="images/boyfairy.png" id="boyfairy" class="item" alt="Boy Fairy" draggable="true" onclick="showInfo('Boy fairies are just as magical as girl fairies. This one builds tiny bridges from leaves and twigs!')">
    <img src="images/toad.png" id="toad" class="item" alt="Grumpy Toad" draggable="true" onclick="showInfo('This grumpy toad is actually very kind. He just doesn’t like getting wet feet! He knows all the garden’s secrets.')">
    <img src="images/fairyhouse.png" id="fairyhouse" class="item" alt="Fairy House" draggable="true" onclick="showInfo('This cozy fairy house is strung with lights and made from acorns and bark. Fairies rest here after long days!')">
    <img src="images/pond.png" id="pond" class="item" alt="Pond with Ducks" draggable="true" onclick="showInfo('Ducks like this little pond, but so do water fairies! Look closely and you might see sparkles on the surface.')">
    <img src="images/forest.png" id="forest" class="item" alt="Mini Forest" draggable="true" onclick="showInfo('This little forest is full of whispering trees and tiny trails. Fairies go here to play hide and seek.')">
    <img src="images/treehouse.png" id="treehouse" class="item" alt="Treehouse" draggable="true" onclick="showInfo('Mia’s fairy lives in this treehouse! It has the best view of the stars at night.')">
    <div class="info-box" id="info">Click on any object to learn something!</div>
  </div>

  <script>
    function showInfo(text) {
      document.getElementById('info').textContent = text;
    }
  </script>
</body>
</html>
